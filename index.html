<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Video Call Demo</title>
  <style>
    body { margin: 0; font-family: sans-serif; }
    video { display: none; } /* hide video elements, we'll use textures */
    #peerUI {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 5px;
    }
    input, button { margin-top: 5px; }
  </style>
</head>
<body>
  <div id="peerUI">
    <p>Your Peer ID: <span id="myId">...</span></p>
    <input type="text" id="peerIdInput" placeholder="Peer ID">
    <button id="callButton">Call</button>
  </div>

  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>

  <!-- PeerJS -->
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>

  <!-- Three.js + ARButton as ES modules -->
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.164.0/build/three.module.js';
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.164.0/examples/jsm/webxr/ARButton.js';

    // --- PeerJS Setup ---
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const myIdSpan = document.getElementById('myId');
    const peerIdInput = document.getElementById('peerIdInput');
    const callButton = document.getElementById('callButton');

    let localStream;

    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        localVideo.srcObject = stream;
        localStream = stream;
      })
      .catch(err => alert('Camera access error: ' + err));

    // Human-friendly Peer ID
    const duneWords = ["Arrakis","Fremen","Sietch","ShaiHulud","Spice","BeneGesserit","Kwizatz","Harkonnen","Atreides","MuadDib"];
    const nigeriaPlaces = ["Lagos","Abuja","Kano","Ibadan","PortHarcourt","Enugu","Kaduna","Jos","Benin","Yola"];
    function randomPeerId() {
      const word1 = duneWords[Math.floor(Math.random()*duneWords.length)];
      const word2 = nigeriaPlaces[Math.floor(Math.random()*nigeriaPlaces.length)];
      return `${word1}-${word2}`;
    }

    const peerId = randomPeerId();
    const peer = new Peer(peerId);

    peer.on('open', id => { myIdSpan.textContent = id; });

    peer.on('call', call => {
      call.answer(localStream);
      call.on('stream', remoteStream => { remoteVideo.srcObject = remoteStream; });
    });

    callButton.onclick = () => {
      const remoteId = peerIdInput.value.trim();
      if(!remoteId) return alert('Enter Peer ID');
      const call = peer.call(remoteId, localStream);
      call.on('stream', stream => { remoteVideo.srcObject = stream; });
    };

    // --- Three.js / WebXR Setup ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 20);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

    // Remote video plane
    const videoTexture = new THREE.VideoTexture(remoteVideo);
    const geometry = new THREE.PlaneGeometry(1, 0.6);
    const material = new THREE.MeshBasicMaterial({ map: videoTexture });
    const remotePlane = new THREE.Mesh(geometry, material);
    remotePlane.position.set(0, 0, -2); // 2 meters in front
    scene.add(remotePlane);

    // Local video plane (small preview)
    const localTexture = new THREE.VideoTexture(localVideo);
    const localGeometry = new THREE.PlaneGeometry(0.3, 0.18);
    const localMaterial = new THREE.MeshBasicMaterial({ map: localTexture });
    const localPlane = new THREE.Mesh(localGeometry, localMaterial);
    localPlane.position.set(-0.5, -0.5, -1);
    scene.add(localPlane);

    const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
    scene.add(light);

    function animate() { renderer.setAnimationLoop(render); }
    function render() { renderer.render(scene, camera); }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
