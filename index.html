<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Video Call Demo</title>
  <style>
    body { margin: 0; font-family: sans-serif; }
    video { display: none; } /* hide video elements, textures used in AR */
    #peerUI {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 5px;
    }
    input, button { margin-top: 5px; }

    /* Local preview fixed in bottom-right corner */
    #localVideo {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 120px;
      height: auto;
      border: 2px solid white;
      border-radius: 6px;
      z-index: 20;
      display: block; /* visible */
    }
  </style>
</head>
<body>
  <div id="peerUI">
    <p>Your Peer ID: <span id="myId">...</span></p>
    <input type="text" id="peerIdInput" placeholder="Peer ID">
    <button id="callButton">Call</button>
  </div>

  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>

  <!-- PeerJS -->
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>

  <!-- Three.js + ARButton as ES modules -->
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.164.0/build/three.module.js';
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.164.0/examples/jsm/webxr/ARButton.js';

    // --- PeerJS Setup ---
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const myIdSpan = document.getElementById('myId');
    const peerIdInput = document.getElementById('peerIdInput');
    const callButton = document.getElementById('callButton');

    let localStream;

    // Get camera/mic
    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        localVideo.srcObject = stream;
        localStream = stream;
      })
      .catch(err => alert('Camera access error: ' + err));

    // Generate human-friendly Peer ID (Dune + Nigeria)
    const duneWords = ["Arrakis","Fremen","Sietch","ShaiHulud","Spice","BeneGesserit","Kwizatz","Harkonnen","Atreides","MuadDib"];
    const nigeriaPlaces = ["Lagos","Abuja","Kano","Ibadan","PortHarcourt","Enugu","Kaduna","Jos","Benin","Yola"];
    function randomPeerId() {
      const word1 = duneWords[Math.floor(Math.random()*duneWords.length)];
      const word2 = nigeriaPlaces[Math.floor(Math.random()*nigeriaPlaces.length)];
      return `${word1}-${word2}`;
    }

    const peerId = randomPeerId();
    const peer = new Peer(peerId);

    peer.on('open', id => { myIdSpan.textContent = id; });

    peer.on('call', call => {
      call.answer(localStream);
      call.on('stream', remoteStream => { remoteVideo.srcObject = remoteStream; });
    });

    callButton.onclick = () => {
      const remoteId = peerIdInput.value.trim();
      if(!remoteId) return alert('Enter Peer ID');
      const call = peer.call(remoteId, localStream);
      call.on('stream', stream => { remoteVideo.srcObject = stream; });
    };

    // --- Three.js / WebXR ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 20);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

    // Remote video plane
    const videoTexture = new THREE.VideoTexture(remoteVideo);
    const videoMaterial = new THREE.MeshBasicMaterial({ map: videoTexture });
    const videoGeometry = new THREE.PlaneGeometry(1, 0.6);
    const remotePlane = new THREE.Mesh(videoGeometry, videoMaterial);
    remotePlane.position.set(0, 0, -2);
    scene.add(remotePlane);

    // Lighting
    const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
    scene.add(light);

    // --- Drag + Resize Controls (touch to drag/resize remote video) ---
    const raycaster = new THREE.Raycaster();
    const tapPosition = new THREE.Vector2();
    let selectedObject = null;
    let dragOffset = new THREE.Vector3();
    let dragPlane = new THREE.Plane();

    let isResizing = false;
    let initialPinchDistance = 0;
    let initialScale = 1;

    function getTapPosition(event) {
      const touch = event.touches[0];
      tapPosition.x = (touch.clientX / window.innerWidth) * 2 - 1;
      tapPosition.y = -(touch.clientY / window.innerHeight) * 2 + 1;
    }

    function getPinchDistance(event) {
      const dx = event.touches[0].clientX - event.touches[1].clientX;
      const dy = event.touches[0].clientY - event.touches[1].clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    window.addEventListener("touchstart", (event) => {
      if (event.touches.length === 1) {
        // --- Drag start ---
        getTapPosition(event);
        raycaster.setFromCamera(tapPosition, camera);
        const intersects = raycaster.intersectObjects([remotePlane], true);
        if (intersects.length > 0) {
          selectedObject = intersects[0].object;

          // Define a plane parallel to the camera at the object's depth
          const camNormal = new THREE.Vector3();
          camera.getWorldDirection(camNormal);
          dragPlane.setFromNormalAndCoplanarPoint(camNormal, selectedObject.position);

          // Save offset so it doesnâ€™t snap
          dragOffset.subVectors(selectedObject.position, intersects[0].point);
        }
      } else if (event.touches.length === 2) {
        // --- Resize start ---
        isResizing = true;
        initialPinchDistance = getPinchDistance(event);
        initialScale = remotePlane.scale.x; // uniform scaling
      }
    });

    window.addEventListener("touchmove", (event) => {
      if (event.touches.length === 1 && selectedObject) {
        // --- Dragging ---
        getTapPosition(event);
        raycaster.setFromCamera(tapPosition, camera);

        const hitPoint = new THREE.Vector3();
        if (raycaster.ray.intersectPlane(dragPlane, hitPoint)) {
          selectedObject.position.copy(hitPoint.add(dragOffset));
        }
      } else if (event.touches.length === 2 && isResizing) {
        // --- Resizing ---
        const newDistance = getPinchDistance(event);
        const scaleFactor = newDistance / initialPinchDistance;
        remotePlane.scale.setScalar(initialScale * scaleFactor);
      }
    });

    window.addEventListener("touchend", (event) => {
      if (event.touches.length === 0) {
        selectedObject = null;
        isResizing = false;
      }
    });

    // Render loop
    renderer.setAnimationLoop(() => { renderer.render(scene, camera); });

    // Resize handling
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
